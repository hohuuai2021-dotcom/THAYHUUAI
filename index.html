<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduBot Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Markdown Styles for Chat Bubbles */
      .markdown-content p { margin-bottom: 0.5rem; }
      .markdown-content p:last-child { margin-bottom: 0; }
      .markdown-content ul { list-style-type: disc; padding-left: 1.25rem; margin-bottom: 0.5rem; }
      .markdown-content ol { list-style-type: decimal; padding-left: 1.25rem; margin-bottom: 0.5rem; }
      .markdown-content strong { font-weight: 700; }
      .markdown-content em { font-style: italic; }
      .markdown-content table { border-collapse: collapse; width: 100%; margin: 0.5rem 0; font-size: 0.9em; }
      .markdown-content th, .markdown-content td { padding: 4px 8px; border: 1px solid rgba(0,0,0,0.1); }
      .markdown-content th { background-color: rgba(0,0,0,0.05); font-weight: 600; text-align: left; }
      
      /* Darker borders for user messages (blue background) */
      .user-message .markdown-content th, 
      .user-message .markdown-content td { border-color: rgba(255,255,255,0.3); }
      .user-message .markdown-content th { background-color: rgba(255,255,255,0.2); }
      .user-message .markdown-content a { text-decoration: underline; color: white; }
    </style>

}
